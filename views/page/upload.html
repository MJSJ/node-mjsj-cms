<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UPLOAD</title>
    <% include ../../lib/data.html %>
</head>
<body>
    <h1>File Upload</h1>
    <p>Try uploading multiple files at a time.</p>
    <form action="../batchUpload" method="post" enctype="multipart/form-data">
        <input id="token" name="_csrf" type="hidden"/>
      <input type="file" name="file" multiple>
      <input type="submit" value="Upload">
    </form>
    <script>
        document.getElementById("token").value=window._DATA._csrf;
    </script>
</body>
</html>
